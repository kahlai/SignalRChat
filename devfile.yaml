schemaVersion: 2.1.0
metadata:
  name: dotnet
projects:
  - git:
      remotes:
        origin: 'https://github.com/kahlai/SignalRChat.git'
    name: signalrchat
components:
  - name: tools
    container:
      image: quay.io/kahlai/dotnet-devspaces-ws:6.0
      memoryLimit: 2Gi
      mountSources: true
      endpoints:
        - exposure: public
          name: 'api-endpoint'
          protocol: http
          targetPort: 8080
      volumeMounts:
        - name: nuget
          path: /home/user/.nuget
  - name: nuget
    volume:
      size: 1G
commands:
  - id: 1-update-dependencies
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/dotnet-web-simple
      commandLine: "dotnet restore"
      group:
        kind: build
  - id: 2-build
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/dotnet-web-simple
      commandLine: "dotnet build"
      group:
        kind: build
  - id: 3-run
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/dotnet-web-simple
      commandLine: "dotnet run"
      group:
        kind: run
